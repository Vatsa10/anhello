[alembic]
# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment file
# each time the alembic command runs. Otherwise, set to 'false' to
# run migrations in the 'offline' mode.
# This variable is passed to the env.py script, which can then
# use this to determine the current working mode.
file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment file
# each time the alembic command runs. Otherwise, set to 'false' to
# run migrations in the 'offline' mode.
# This variable is passed to the env.py script, which can then
# use this to determine the current working mode.
sqlalchemy.url = postgresql://blog_user:blog_password@localhost:5432/blog_panel


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
